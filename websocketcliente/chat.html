<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="chat.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h3>Chat</h3>
                <p><strong>Usuario: <span id="lblUsuario"></span></strong></p>
                <div class="form-group">
                    <select class="form-control" id="selectDestinatario">
                        <option value="todos">Enviar a todos</option>
                    </select>
                </div>
                <input id="txtMensaje" type="text" class="form-control" placeholder="Escribe un mensaje">
                <button id="btnEnviar" class="btn btn-primary mt-2">Enviar</button>
                <ul id="ULMensajes" class="list-group mt-3"></ul>
            </div>

            <div class="col-md-6">
                <h3>Usuarios Conectados</h3>
                <ul id="listaUsuarios" class="list-group mt-3"></ul>
                <button id="btnSalir" class="btn btn-danger mt-3">Salir</button>
            </div>
        </div>
    </div>
</body>
</html>
