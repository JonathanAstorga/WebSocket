<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Web Socket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h2>Bienvenido, <span id="usuarioActual"></span></h2>
    <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar Sesi√≥n</button>

    <div id="mensajes" class="container">
        <ul id="ULMensajes" class="list-group"></ul>
    </div>

    <div class="container">
        <input id="txtMensaje" type="text" class="form-control" placeholder="Mensaje">
        <button id="btnEnviar" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>

    <h3>Usuarios Conectados</h3>
    <ul id="listaUsuarios" class="list-group"></ul>
</div>

<script>
    document.getElementById("usuarioActual").innerText = localStorage.getItem("usuario") || "Desconocido";

    function cerrarSesion() {
        localStorage.removeItem("usuario"); // Eliminar usuario
        window.location.href = "login.html"; // Redirigir al login
    }
</script>

</body>
</html>
